<!DOCTYPE html>

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cari Tau Pesan Rahasiamu!</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <!-- Background image -->
    <div
      class="relative overflow-hidden bg-no-repeat bg-cover h-screen bg-fixed"
      style="background-position: 50%; background-image: url('img/mochi.jpeg')"
    >
      <div
        class="absolute top-0 right-0 bottom-0 left-0 w-full h-full overflow-hidden bg-fixed"
        style="background-color: rgba(0, 0, 0, 0.7)"
      >
        <div class="flex flex-col justify-center items-center h-full w-full">
          <h3 class="font-medium leading-tight text-3xl mt-0 mb-2 text-white">
            Pesan Rahasiamu:
          </h3>
          <div class="flex flex-col items-center justify-center w-5/6">
            <div class="mb-3 w-5/6">
              <textarea
                class="form-control block w-full px-4 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
                id="input"
                rows="3"
                placeholder="Your message"
              ></textarea>
            </div>
            <div class="flex space-x-2 justify-center">
              <button
                type="button"
                data-mdb-ripple="true"
                data-mdb-ripple-color="light"
                class="inline-block px-6 py-2.5 bg-blue-600 text-white font-medium text-xs leading-tight uppercase rounded-full shadow-md hover:bg-blue-700 hover:shadow-lg focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg transition duration-150 ease-in-out"
              >
                Cari Tau
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
