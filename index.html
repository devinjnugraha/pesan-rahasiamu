<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Cari Tau Pesan Rahasiamu!</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png" />
        <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png" />
        <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0-11/css/all.min.css "
            integrity="sha256-p9TTWD+813MlLaxMXMbTA7wN/ArzGyW/L7c5+KkjOkM="
            crossorigin="anonymous"
        />
    </head>
    <body>
        <!-- Background image -->
        <div class="relative bg-no-repeat bg-cover min-h-screen w-screen bg-fixed" style="background-position: 50%; background-image: url('img/mochi.jpeg')">
            <div class="overflow-hidden bg-fixed min-h-screen flex flex-col justify-center py-10" style="background-color: rgba(0, 0, 0, 0.6)">
                <div class="flex flex-col justify-center items-center h-full w-full">
                    <h3 class="font-medium leading-tight text-3xl mt-0 mb-2 text-purple-400">Pesan Rahasiamu</h3>
                    <div class="flex flex-col items-center justify-center w-full">
                        <div class="mb-3 w-5/6 md:w-3/5">
                            <textarea
                                class="form-control block w-full px-4 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
                                id="input"
                                rows="5"
                                placeholder="Your message"
                            ></textarea>
                        </div>
                        <div class="flex space-x-2 justify-center">
                            <button
                                onclick="decode()"
                                type="button"
                                id="cariTauBtn"
                                data-mdb-ripple="true"
                                data-mdb-ripple-color="light"
                                class="inline-block px-6 py-2.5 bg-purple-600 text-white font-medium text-xs leading-tight uppercase rounded-full shadow-md hover:bg-purple-700 hover:shadow-lg focus:bg-purple-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-purple-800 active:shadow-lg transition duration-150 ease-in-out"
                            >
                                Cari Tau
                            </button>
                        </div>
                        <div class="flex justify-center w-5/6 md:w-3/5">
                            <div id="card" class="block p-4 rounded-lg shadow-lg bg-white w-full hidden">
                                <div id="output" class="text-gray-700 mb-4"></div>
                                <button
                                    id="kembaliBtn"
                                    onclick="kembali()"
                                    type="button"
                                    class="inline-block px-6 py-2.5 bg-purple-600 text-white font-medium text-xs leading-tight uppercase rounded-full shadow-md hover:bg-purple-700 hover:shadow-lg focus:bg-purple-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-purple-800 active:shadow-lg transition duration-150 ease-in-out"
                                >
                                    Kembali
                                </button>
                            </div>
                        </div>
                    </div>
                    <!-- component -->
                    <div
                        class="fixed flex items-center justify-center top-0 left-0 right-0 bottom-0 bg-black z-50 invisible transition duration-300 opacity-0"
                        id="overlay"
                    >
                        <span class="text-purple-600 block">
                            <i class="fas fa-circle-notch fa-spin fa-5x"></i>
                        </span>
                    </div>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
